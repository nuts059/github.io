<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレーンJavaScriptアウトプットページ</title>
    <link rel="stylesheet" href="./style.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->

    gtag('config', 'G-40431PRYSH');

    <!-- <meta http-equiv="Access-Control-Allow-Methods" content="GET">
    <meta http-equiv="Access-Control-Allow-Headers" content="*"> -->
    <link rel="icon" href="./img/logo.webp">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
    <div id="splash">
        <div id="splash_text"></div>
    </div>
    <div id="page_top"><a href="#" class="btt"></a></div>   
    <header>
        <div class="header_content">
            <h1><img src="./img/logo.webp" alt="" class="header_logo"><a href="./index.html">機能実装</a></h1>
            <div class="openbtn1" id="headerNav"><span></span><span></span><span></span></div>
            <div class="header_nav">
                <div class="header_nav_link"  id="headerNavLink">
                    <div class="header_nav_link_contents">
                        <a href="./index.html" target="_blank">トップページ</a>
                        <a href="" target="_blank">メインコンテンツ１</a>
                        <a href="" target="_blank">メインコンテンツ２</a>
                        <a href="" target="_blank">よくある質問</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_content">
            <h2 id="h2SlideDown">アクセス情報</h2>
            <ul class="main_content_menu" id="slideDownContents">
                <li id="nowData"></li>
                <li id="weather"></li>
                <li id="userAgent"></li>
            </ul>
        </div>
       <div class="sub_content">
            <h2>モーダルウィンドウ</h2>
            <button class="modal_button" id="modalOpen">クリックするとモーダルウィンドウが開きます。</button>
       </div>
       <div class="modal_content" id="modalContents">
            <div class="modal_content_inner">
                <div class="modal_content_inner_title">
                    <p>モーダルが開いたと思ったら</p>
                    <button class="modal_button_inner" id="modalClose">閉じる</button>
                </div>
            </div>
        </div>
        <div class="toggle_content">
            <h2>内容切り替えトグル</h2>
            <div class="wrap_toggle">
                <div class="toggle_which">
                    <input type="radio" name="yesno" id="yes">
                    <label for="yes">Twitter</label>
                </div>
                <div class="toggle_which">
                    <input type="radio" name="yesno" id="no">
                    <label for="no">Instagram</label>
                </div>
            </div>
            <div class="toggle_clear" id="clear">
                <button class="toggle_clear_button">選択解除</button>
            </div>
            <div class="toggle_sns">
                <div class="twitter" id="twitter"><a href="https://twitter.com/?lang=ja" target="_blank">Twitterへジャンプ</a></div>
                <div class="instagram" id="instagram"><a href="https://www.instagram.com/" target="_blank">Instagramへジャンプ</a></div>
            </div>
        </div>
        
        <div class="youtube_content">
            <h2 id="h2SlideDownYoutube">My Youtube</h2>
            <div class="youtube" id="player">
                <iframe width="100%" height="500px" src="https://www.youtube.com/embed/gFnpZwtwUb8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="carousel">
            <h2 id="h2carousel">猫カルーセル</h2>
            <div id="carousel" class="wrap_carousel">
                <div class="carousel-arow-wrap">
                    <ul class="carousel-area" id="carousel-area">
                        <li class="carousel-list cat1" id="cat1"><img class="carousel-img" src="./img/cat1.jpg" alt=""></li>
                        <li class="carousel-list cat2" id="cat2"><img class="carousel-img" src="./img/cat2.jpg" alt=""></li>
                        <li class="carousel-list cat3" id="cat3"><img class="carousel-img" src="./img/cat3.jpg" alt=""></li>
                    </ul>
                    <div class="arow-wrap">
                        <div class="arrow-left" id="btn-back">
                        <button class="arrow-btn" type="button"></button>
                        </div>
                        <div class="arrow-right" id="btn-next" >
                        <button class="arrow-btn" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <span class="pagination-circle target" id="circle1"></span>
                    <span class="pagination-circle" id="circle2"></span>
                    <span class="pagination-circle" id="circle3"></span>
                </div>
            </div>
        </div>
        <div class="fileupload">
            <h2 id="h2fileup">ファイルアップロード</h2>
            <div id="fileup" class="wrap_fileup_content">
                <input type="file" name="avatar">
                <button class="fileup_button" id="fileUpClick">ファイルアップロード</button>
                <p id="filetxt">アップロードされたファイルは<span id="filemore"></span>です。</p>
                
            </div>
        </div>
        <div class="filedownload">
            <h2 id="h2filedwn">ファイルダウンロード</h2>
            <div id="filedwn" class="wrap_filedwn_content">
                <a class="filedwn_button" id="filedwnClick" href='./img/logo.webp' download="猫ちゃんのロゴﾀﾞﾖ">
                    ファイルダウンロード
                </a>
                <p class="filedwn_extxt">※本サイトのロゴ画像がダウンロードされます。</p>
            </div>
        </div>
        <!-- アラート -->
        <!-- 金額計算 -->
        <!-- 自動カンマ付与 -->
        <!-- ショッピングカート -->
        <!-- くそホップアップ -->

        <!-- map埋め込み -->
    </main>

</body>
